# Configurações do Banco de Dados PostgreSQL para Desenvolvimento (Perfil: dev)
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:budget_system_dev}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate para Desenvolvimento
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
