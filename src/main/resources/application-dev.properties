# Configurações do Banco de Dados PostgreSQL para Desenvolvimento (Perfil: dev)
# A URL usa um valor padrão para permitir a execução fora do Docker (conectando via localhost).
# Dentro do Docker, a variável DB_URL_DEV (definida no docker-compose) será usada.
spring.datasource.url=${DB_URL_DEV:jdbc:postgresql://localhost:5432/budget_system_dev}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate para Desenvolvimento
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurações do Spring Boot Actuator para expor o endpoint de saúde
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Configurações do Azure Storage para Desenvolvimento (Perfil: dev)
# Aponta para o Azurite em execução no Docker Compose
spring.cloud.azure.storage.blob.endpoint=http://azurite:10000/devstoreaccount1
spring.cloud.azure.storage.queue.endpoint=http://azurite:10001/devstoreaccount1
spring.cloud.azure.storage.table.endpoint=http://azurite:10002/devstoreaccount1
spring.cloud.azure.storage.account-name=devstoreaccount1
